<div *ngIf="isLoggedIn">
    <ul>
        <li>
            <a routerLink="/dashboard">Dashboard</a> |
            <a routerLink="/display-category">Category</a> |
            <a routerLink="/change-password">Change Password</a> |
            <a (click)="logout()" style="cursor:pointer">Logout ({{username}})</a> 
        </li>
    </ul>
</div>
<div style="margin: auto;width:95%">
<router-outlet (activate)="checkLoggedInUser()">
</router-outlet>
</div>
